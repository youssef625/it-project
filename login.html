<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: #f0af23ec; 
        }
        
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        
        .fields {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        #submitBtn {
            width: 100%;
            padding: 10px;
            background-color: #f0af23ec; 
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #submitBtn:hover {
            background-color: #8d6819ec;
            transform: scale(1.03);
        }
        #error{
            color: red;
            display: none;
        }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1 onclick=" window.location.href = 'home.html';">FCIH Login</h1>
    
    <form id="Login">
        <label for="username">Email or Phone:</label>
        <input type="text" class = "fields" id="username" name="username" required><br><br>
        <label id="error"  >the username or password is not correct </label><br>
        
        <label for="password">Password:</label>
        <input type="password" class = "fields" id="password" name="password" required><br><br>
        
        <input type="submit" id="submitBtn" value="Log In">
    </form>
    <script>
        $(document).ready(function() {
            
            if (document.cookie == "username=admin") {
                window.location.href = "home.html";
            }
            $('#Login').submit(function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Perform form validation here
                var username = $('#username').val();
                var password = $('#password').val();

                if (username === 'admin' && password === 'admin') {
                    document.cookie = "username="+username+"; path=/"; 
                    window.location.href = "home.html";
                    
                }else{
                    $('#error').show();
                }

                // If form is valid, submit the form
                // You can add your form submission logic here
               
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #f0af23ec;
      }

      #form {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      .fields {
        width: 93%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .submitBtn {
        width: 100%;
        padding: 10px;
        background-color: #000000ec;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .submitBtn:hover {
        background-color: #363636ec;
        transform: scale(1.03);
      }
      .error {
        color: red;
        display: none;
      }
      #LoginBtn {
        color: #000000;
        cursor: pointer;
        padding: 10px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #000000;
      }
      #signUpBtn {
        padding: 10px;
        color: #4e4e4eec;
        cursor: pointer;
      }
      #slider {
        padding: 10px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #4e4e4eec;
      }
    </style>
  </head>
  <body>
    <h1 style="cursor: pointer" onclick=" window.location.href = 'home.html';">
      FCIH Login
    </h1>
    <div id="form">
      <div id="slider">
        <span id="signUpBtn">Sign Up&nbsp;&nbsp;</span>
        <span id="LoginBtn">Login</span><br />
      </div>
      <br />
      <form id="signUp" hidden>
        <laber>name:</laber>
        <input type="text" class="fields" id="name" name="name" /><br /><br />
        <label>Email:</label>
        <input type="text" class="fields" id="username" name="username" /><br />
        <label class="error" id="EmailError"
          >the username or password is not correct </label
        ><br />

        <label>Password:</label>
        <input type="password" class="fields" id="password" name="password" />
        <label class="error" id="EmailError"
          >the username or password is not correct </label
        ><br />

        <input type="submit" class="submitBtn" value="Sign Up" />
      </form>

      <form id="Login">
        <label for="username">Email or Phone:</label>
        <input
          type="text"
          class="fields"
          id="username"
          name="username"
        /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          class="fields"
          id="password"
          name="password"
        /><br /><br /><label class="error" id="LoginError"> </label><br />

        <input type="submit" class="submitBtn" value="Log In" />
      </form>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      function emailValidation(email) {
        let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

        if (email.match(pattern)) {
          return true;
        } else {
          return false;
        }
      }
      function passwordValidation(password) {
        let pattern =
          /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*])(?=.{8,})$/;

        if (password.match(pattern)) {
        } else {
        }
      }

      $(document).ready(function () {
        $("#signUpBtn").click(function () {
          $("#signUp").show();
          $("#Login").hide();
          $("#LoginBtn").css("color", "#4e4e4eec");
          $("#LoginBtn").css("border-bottom", "none");
          this.style.color = "#000000";
          this.style.borderBottomColor = "#000000";
          this.style.borderBottomWidth = "1px";
          this.style.borderBottomStyle = "solid";

          document.title = "Sign Up";
        });
        $("#LoginBtn").click(function () {
          $("#signUp").hide();
          $("#Login").show();
          $("#signUpBtn").css("color", "#4e4e4eec");
          $("#signUpBtn").css("border-bottom", "none");
          this.style.color = "#000000";
          this.style.borderBottomColor = "#000000";
          this.style.borderBottomWidth = "1px";
          this.style.borderBottomStyle = "solid";

          document.title = "Log In";
        });

        $("#signUp").submit(function (event) {
          event.preventDefault(); // Prevent form submission
          // Perform form validation here
          var name = $("#name").val();
          var username = $("#username").val();
          var password = $("#password").val();
          if (name != "" && username != "" && password != "") {
            window.location.href = "home.html";
          } else {
            $("#error").show();
          }
        });
        $("#Login").submit(function (event) {
          event.preventDefault();
          var username = $("#Login #username").val();
          var password = $("#Login #password").val();

          if (username === "" && password === "") {
            $("#LoginError").empty();
            $("#LoginError").append("Enter an email and a password");
            $("#LoginError").show();
          } else if (username === "") {
            $("#LoginError").empty();
            $("#LoginError").append("Enter an email");
            $("#LoginError").show();
          } else if (!emailValidation(username)) {
            $("#LoginError").empty();
            $("#LoginError").append("Enter a valid email");
            $("#LoginError").show();
          } else if (password === "") {
            $("#LoginError").empty();
            $("#LoginError").append("Enter a password");
            $("#LoginError").show();
          } else {
            window.location.href = "home.html";
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Opinion Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="O_P.css">
</head>

<body>
    <div class="container">
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5" value="5">
            <label for="rate-5" class="material-icons-outlined">star</label>
            <input type="radio" name="rate" id="rate-4" value="4">
            <label for="rate-4" class="material-icons-outlined">star</label>
            <input type="radio" name="rate" id="rate-3" value="3">
            <label for="rate-3" class="material-icons-outlined">star</label>
            <input type="radio" name="rate" id="rate-2" value="2">
            <label for="rate-2" class="material-icons-outlined">star</label>
            <input type="radio" name="rate" id="rate-1" value="1">
            <label for="rate-1" class="material-icons-outlined">star</label>
        </div>
        <form id="opinionForm" action="#">
            <header>Leave your opinion</header>
            <div class="textarea">
                <textarea name="opinion" id="opinion" placeholder="Enter your opinion here..." required></textarea>
            </div>
            <div class="btn">
                <button type="submit">Post</button>
            </div>
        </form>
    </div>

    <script src="O_P_1.js"></script>
    
</body>

</html>

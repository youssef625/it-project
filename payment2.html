<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="payment2.css">

<body>
    <header>
        <h2><span>AMa</span>zon</h2>
        <div>

            <a href="file:///D:/ir%20project/products/products.html">shop </a>
            <a href="">my cart</a>
            <a href="">about us </a>
            <a href="">contact us </a>
            <img src="icons8-dark-mode-16.png" onclick="myFunction()" alt="darkmode" />
        </div>
    </header>
    <div class="container">
        <h1>confirm your payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>owner</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>cvv</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>card number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>expire date</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2024</option>
                        <option value="2019">2025</option>
                        <option value="2018">2026</option>
                        <option value="2017">2027</option>
                        <option value="2016">2028</option>
                        <option value="2015">2029</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                    <img src="mc.png" alt="">
                </div>
            </div>
        </div>
        <a href="">confirm</a>
    </div>


    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
